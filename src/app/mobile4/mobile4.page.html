<ion-content color="medium">
  <ion-header [translucent]="true">
    <br><br><br><br>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://img.freepik.com/premium-vector/professional-tshirt-design-vector-your-brand_745595-814.jpg" />
      <ion-card-header>
        <ion-card-title>VINTAGE 01</ion-card-title>
      </ion-card-header>

        description: <br>
        SIZE : S, M, L, XL <br>
